    <head>
        
        <style type="text/css">
      html, body, #map-canvas { height: 95%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWpKtgwFuApIbt73B12prGpRAX13_-WZ4">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: 23.816964, lng: 90.411807},
          zoom: 8
        };
        var map = new google.maps.Map(
            document.getElementById('map-canvas'),
            mapOptions);

      }
      google.maps.event.addDomListener(
          window, 'load', initialize);
        

    </script>
        
        
        
    </head>
<body>
        <div id="map-canvas"></div>
</body>
